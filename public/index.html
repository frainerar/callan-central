<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Directivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h1>EDU SYS</h1>
    <nav>
      <a class="active">Dashboard</a>
      <a>Registros</a>
      <a>Estadísticas</a>
    </nav>
    <button id="logout" class="logout">Cerrar sesión</button>
  </aside>

  <main class="content">

    <header>
      <h2>Panel Directivo</h2>
      <p id="bienvenida"></p>
    </header>

    <section class="stats">

      <div class="card stat-card">
        <h3>Total Registros</h3>
        <p id="totalRegistros">0</p>
      </div>

      <div class="card stat-card">
        <h3>Profesores Activos</h3>
        <p id="totalProfesores">0</p>
      </div>

    </section>

    <section class="filters card">
      <input type="date" id="filtroFecha">
      <input type="text" id="filtroProfesor" placeholder="Buscar profesor">
      <button id="btnFiltrar">Filtrar</button>
      <button id="btnReset" class="secondary">Reset</button>
      <button id="btnExportar" class="success">Exportar</button>
    </section>

    <section class="card table-container">
      <table id="tablaRegistros">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Profesor</th>
            <th>Materia</th>
            <th>Grado</th>
            <th>Contenido</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

</div>

<script type="module" src="admin.js"></script>

</body>
</html>
